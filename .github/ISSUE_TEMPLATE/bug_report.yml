name: Bug report
description: File a bug report!
labels: [bug]
assignees: [milesj]
body:
  - type: markdown
    attributes:
      value: |
        If you're reporting an issue for a specific language/tool and _not_ for proto itself, please report the issue on the [official tools repository](https://github.com/moonrepo/tools).
  - type: input
    attributes:
      label: What version?
      description: What version of `proto` are you using?
      placeholder: "0.23.0"
  - type: input
    attributes:
      label: Which command?
      description: Which `proto` command are you reporting the issue for?
      placeholder: proto install
  - type: textarea
    attributes:
      label: What happened?
      description: Please describe the issue you're having and what you expect to happen?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Trace logs?
      description: Please paste the `--log trace` (or `PROTO_LOG=trace`) output.
  - type: dropdown
    attributes:
      label: Operating system?
      options:
        - Linux
        - MacOS
        - Windows
    validations:
      required: true
  - type: dropdown
    attributes:
      label: Architecture?
      options:
        - x64
        - arm64
        - Other
    validations:
      required: true
