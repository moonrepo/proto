# Bump!

name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  format:
    name: Format
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: moonrepo/setup-rust@v1
        with:
          components: rustfmt
      - run: cargo fmt --all --check
  lint:
    name: Lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: moonrepo/setup-rust@v1
        with:
          components: clippy
      - run: cargo clippy --workspace --all-targets
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: moonrepo/setup-proto@v1
      - uses: moonrepo/setup-rust@v1
        with:
          bins: cargo-wasi, cargo-nextest
          cache: false
      - run: cd plugins && cargo wasi build -p proto_wasm_test
        if: ${{ runner.os != 'Windows' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Windows runs out of disk space
      - run: |
          cd plugins;
          cargo wasi build -p proto_wasm_test;
          node ../.github/actions/delete-target-files.js;
        if: ${{ runner.os == 'Windows' }}
      - run: cargo nextest run --workspace --exclude proto_pdk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  run:
    name: Run
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: moonrepo/setup-rust@v1
        with:
          bins: cargo-wasi
          cache: false
      - run: cd plugins && cargo wasi build -p proto_wasm_test
      - run: cargo run -- --help
      - run: cargo run -- list-remote node
      - run: cargo run -- list-remote wasm-test
