[workspace]
resolver = "3"
members = ["crates/*"]
default-members = ["crates/cli"]

[workspace.dependencies]
anyhow = "1.0.97"
async-trait = "0.1.88"
clap = "4.5.39"
clap_complete = "4.5.52"
compact_str = { version = "0.9.0", default-features = false, features = [
    "serde",
] }
derive_setters = "0.1.7"
dirs = "6.0.0"
extism = ">=1.6.0" # Lower for consumers
extism-pdk = "1.4.1"
http-cache-reqwest = "0.16.0"
human-sort = "0.2.2"
indexmap = "2.10.0"
iocraft = "0.7.10"
# iocraft = { git = "https://github.com/ccbrown/iocraft.git", branch = "main" }
miette = "7.6.0"
once_cell = "1.21.3"
regex = { version = "1.11.1", default-features = false, features = ["std"] }
reqwest = { version = "0.12.22", default-features = false, features = [
    "charset",
    "http2",
    "macos-system-configuration",
] }
reqwest-middleware = { version = "0.4.2", default-features = false, features = [
    "charset",
    "http2",
] }
reqwest-netrc = "0.1.3"
rustc-hash = "2.1.1"
scc = "2.3.3"
schematic = { version = "0.18.9", default-features = false }
semver = { version = "1.0.26", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sha2 = "0.10.9"
shell-words = "1.1.0"
starbase = { version = "0.10.5" }
starbase_archive = { version = "0.11.3", features = [
    "gz",
    "miette",
    "tar-all",
    "zip-all",
] }
starbase_console = { version = "0.6.13", features = ["miette", "ui"] }
starbase_sandbox = { version = "0.9.4" }
starbase_shell = { version = "0.9.1", features = ["miette"] }
starbase_styles = { version = "0.6.3" }
starbase_utils = { version = "0.11.12", default-features = false, features = [
    "json",
    "miette",
    "net",
    "toml",
] }
thiserror = "2.0.12"
tokio = { version = "1.46.1", features = ["full", "tracing"] }
toml_edit = "0.22.27"
tracing = "0.1.41"
uuid = { version = "1.17.0", features = ["v4"] }

[profile.dist]
inherits = "release"
lto = "thin"
