[workspace]
resolver = "3"
members = ["crates/*"]
default-members = ["crates/cli"]

[workspace.dependencies]
anyhow = "1.0.95"
async-trait = "0.1.85"
clap = "4.5.27"
clap_complete = "4.5.42"
compact_str = { version = "0.8.1", default-features = false, features = [
    "serde",
] }
dirs = "6.0.0"
extism = ">=1.6.0" # Lower for consumers
extism-pdk = "1.3.0"
http-cache-reqwest = "0.15.0"
human-sort = "0.2.2"
indexmap = "2.7.0"
iocraft = "0.6.2"
# iocraft = { git = "https://github.com/ccbrown/iocraft.git", branch = "main" }
miette = "7.4.0"
once_cell = "1.20.2"
regex = { version = "1.11.1", default-features = false, features = ["std"] }
reqwest = { version = "0.12.12", default-features = false, features = [
    "charset",
    "http2",
    "macos-system-configuration",
] }
reqwest-middleware = { version = "0.4.0", default-features = false, features = [
    "charset",
    "http2",
] }
reqwest-netrc = "0.1.2"
rustc-hash = "2.1.0"
scc = "2.3.0"
schematic = { version = "0.17.10", default-features = false }
semver = { version = "1.0.25", features = ["serde"] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.137"
sha2 = "0.10.8"
shell-words = "1.1.0"
starbase = { version = "0.9.9" }
starbase_archive = { version = "0.9.4", features = [
    "gz",
    "miette",
    "tar-bz2",
    "tar-gz",
    "tar-xz",
    "tar-zstd",
    "zip",
    "zip-deflate",
] }
starbase_console = { version = "0.4.6", features = [
    "ui",
] } # , path = "../starbase/crates/console" }
starbase_sandbox = { version = "0.8.2" }
starbase_shell = { version = "0.6.13", features = ["miette"] }
starbase_styles = { version = "0.4.11" }
starbase_utils = { version = "0.10.0", default-features = false, features = [
    "json",
    "miette",
    "net",
    "toml",
] }
thiserror = "2.0.11"
tokio = { version = "1.43.0", features = ["full", "tracing"] }
tracing = "0.1.41"
uuid = { version = "1.12.1", features = ["v4"] }

[profile.dist]
inherits = "release"
lto = "thin"
