[workspace]
resolver = "2"
members = ["crates/*"]
default-members = ["crates/cli"]

[workspace.dependencies]
anyhow = "1.0.81"
cached = "0.49.2"
clap = "4.5.4"
clap_complete = "4.5.1"
convert_case = "0.6.0"
dirs = "5.0.1"
extism = "1.2.0"
extism-pdk = "1.1.0"
human-sort = "0.2.2"
indexmap = "2.2.6"
miette = "7.2.0"
once_cell = "1.19.0"
once_map = "0.4.15"
regex = { version = "1.10.4", default-features = false, features = ["std"] }
reqwest = "0.12.2"
rustc-hash = "1.1.0"
schematic = { version = "0.14.5", default-features = false }
semver = "1.0.22"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
sha2 = "0.10.8"
shell-words = "1.1.0"
starbase = "0.5.2"
starbase_archive = { version = "0.6.1", features = [
    "gz",
    "miette",
    "tar-gz",
    "tar-xz",
    "tar-zstd",
    "zip",
    "zip-deflate",
] }
starbase_events = "0.5.2"
starbase_sandbox = "0.5.1"
starbase_styles = "0.3.2"
starbase_utils = { version = "0.6.3", default-features = false, features = [
    "json",
    "miette",
    "net",
    "toml",
] }
thiserror = "1.0.58"
tokio = { version = "1.37.0", features = ["full", "tracing"] }
tracing = "0.1.40"
uuid = { version = "1.8.0", features = ["v4"] }

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.11.1"
# CI backends to support
ci = ["github"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
    "aarch64-unknown-linux-gnu",
    "x86_64-unknown-linux-gnu",
    "aarch64-apple-darwin",
    "x86_64-apple-darwin",
    "aarch64-unknown-linux-musl",
    "x86_64-unknown-linux-musl",
    "x86_64-pc-windows-msvc",
]
# The installers to generate for each app
installers = []
# Path that installers should place binaries in
install-path = "~/.proto/bin"
# Publish jobs to run in CI
pr-run-mode = "plan" # "upload"
# Skip checking whether the specified configuration files are up to date
allow-dirty = ["ci"]

[workspace.metadata.dist.github-custom-runners]
aarch64-unknown-linux-gnu = "buildjet-4vcpu-ubuntu-2204-arm"
aarch64-unknown-linux-musl = "buildjet-4vcpu-ubuntu-2204-arm"

[profile.dist]
inherits = "release"
lto = "thin"
