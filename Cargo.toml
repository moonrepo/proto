[workspace]
resolver = "2"
members = ["crates/*"]
default-members = ["crates/cli"]

[workspace.dependencies]
assert_fs = "1.0.12"
cached = "0.42.0"
clap = "4.2.1"
clap_complete = "4.2.0"
log = "0.4.17"
miette = "5.7.0"
reqwest = { version = "0.11.16", default-features = false, features = ["rustls-tls"] }
rustc-hash = "1.1.0"
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.95"
starbase_utils = { version = "0.2.0", default-features = false, features = ["json", "toml"] }
thiserror = "1.0.40"
tokio = { version = "1.27.0", features = ["full", "tracing"] }

[workspace.metadata.dist]
cargo-dist-version = "0.0.5"
rust-toolchain-version = "1.68.2"
ci = ["github"]
# installers = ["shell", "powershell"]
targets = ["x86_64-unknown-linux-gnu", "x86_64-apple-darwin", "aarch64-apple-darwin", "x86_64-pc-windows-msvc"]

[profile.dist]
inherits = "release"
lto = "thin"
