[workspace]
resolver = "2"
members = ["crates/*"]
default-members = ["crates/cli"]

[workspace.dependencies]
cached = "0.42.0"
clap = "4.1.4"
clap_complete = "4.1.1"
console = "0.15.5"
log = "0.4.17"
reqwest = "0.11.14"
rustc-hash = "1.1.0"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
thiserror = "1.0.38"
tokio = { version = "1.25.0", features = ["full", "tracing"] }

[workspace.metadata.dist]
cargo-dist-version = "0.0.3"
rust-toolchain-version = "1.67.0"
ci = ["github"]
installers = ["shell", "powershell"]
targets = ["x86_64-unknown-linux-gnu", "x86_64-apple-darwin", "x86_64-pc-windows-msvc"]

[profile.dist]
inherits = "release"
lto = "thin"
