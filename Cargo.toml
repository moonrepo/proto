[workspace]
resolver = "2"
members = ["crates/*"]
default-members = ["crates/cli"]

[workspace.dependencies]
anyhow = "1.0.93"
async-trait = "0.1.83"
clap = "4.5.21"
clap_complete = "4.5.38"
compact_str = { version = "0.8.0", default-features = false, features = [
    "serde",
] }
dirs = "5.0.1"
extism = ">=1.6.0" # Lower for consumers
extism-pdk = "1.3.0"
human-sort = "0.2.2"
indexmap = "2.6.0"
miette = "7.2.0"
once_cell = "1.20.2"
regex = { version = "1.11.1", default-features = false, features = ["std"] }
reqwest = { version = "0.12.9", default-features = false, features = [
    "charset",
    "http2",
    "macos-system-configuration",
] }
rustc-hash = "2.0.0"
scc = "2.2.5"
schematic = { version = "0.17.6", default-features = false }
semver = { version = "1.0.23", features = ["serde"] }
serde = { version = "1.0.214", features = ["derive"] }
serde_json = "1.0.133"
sha2 = "0.10.8"
shell-words = "1.1.0"
starbase = { version = "0.9.5" }
starbase_archive = { version = "0.8.10", features = [
    "gz",
    "miette",
    "tar-bz2",
    "tar-gz",
    "tar-xz",
    "tar-zstd",
    "zip",
    "zip-deflate",
] }
starbase_events = { version = "0.6.3" }
starbase_sandbox = { version = "0.7.7" }
starbase_shell = { version = "0.6.3", features = ["miette"] }
starbase_styles = { version = "0.4.6" }
starbase_utils = { version = "0.8.13", default-features = false, features = [
    "json",
    "miette",
    "net",
    "toml",
] }
thiserror = "2.0.3"
tokio = { version = "1.41.0", features = ["full", "tracing"] }
tracing = "0.1.40"
uuid = { version = "1.11.0", features = ["v4"] }

[profile.dist]
inherits = "release"
lto = "thin"
