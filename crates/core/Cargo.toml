[package]
name = "proto_core"
version = "0.39.0"
edition = "2021"
license = "MIT"
description = "Core proto APIs."
homepage = "https://moonrepo.dev/proto"
repository = "https://github.com/moonrepo/proto"

[dependencies]
proto_pdk_api = { version = "0.22.0", path = "../pdk-api" }
proto_shim = { version = "0.4.2", path = "../shim" }
version_spec = { version = "0.6.1", path = "../version-spec", features = [
	"schematic",
] }
warpgate = { version = "0.16.0", path = "../warpgate", features = [
	"schematic",
] }
indexmap = { workspace = true }
miette = { workspace = true }
minisign-verify = "0.2.1"
once_cell = { workspace = true }
regex = { workspace = true }
reqwest = { workspace = true }
rustc-hash = { workspace = true }
schematic = { workspace = true, features = [
	"config",
	"toml",
	"type_indexmap",
	"type_serde_json",
	"type_serde_toml",
	"type_url",
] }
semver = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
sha2 = { workspace = true }
shell-words = { workspace = true }
starbase_archive = { workspace = true }
starbase_styles = { workspace = true }
starbase_utils = { workspace = true, features = ["fs-lock"] }
thiserror = { workspace = true }
tracing = { workspace = true }
url = { version = "2.5.2", features = ["serde"] }
uuid = { workspace = true }

[dev-dependencies]
starbase_sandbox = { workspace = true }
tokio = { workspace = true }
