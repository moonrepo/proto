[package]
name = "proto_core"
version = "0.29.3"
edition = "2021"
license = "MIT"
description = "Core proto APIs."
homepage = "https://moonrepo.dev/proto"
repository = "https://github.com/moonrepo/proto"

[dependencies]
proto_pdk_api = { version = "0.15.1", path = "../pdk-api" }
proto_shim = { version = "0.2.6", path = "../shim" }
system_env = { version = "0.2.0", path = "../system-env", features = [
	"schematic",
] }
version_spec = { version = "0.2.0", path = "../version-spec", features = [
	"schematic",
] }
warpgate = { version = "0.10.4", path = "../warpgate", features = [
	"schematic",
] }
cached = { workspace = true }
human-sort = { workspace = true }
indexmap = { workspace = true }
miette = { workspace = true }
minisign-verify = "0.2.1"
once_cell = { workspace = true }
regex = { workspace = true }
reqwest = { workspace = true }
rustc-hash = { workspace = true }
schematic = { workspace = true, features = [
	"config",
	"toml",
	"type_indexmap",
	"type_serde_json",
	"type_serde_toml",
] }
semver = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
sha2 = { workspace = true }
shell-words = { workspace = true }
starbase_archive = { workspace = true }
starbase_events = { workspace = true }
starbase_styles = { workspace = true }
starbase_utils = { workspace = true, features = ["fs-lock"] }
thiserror = { workspace = true }
tracing = { workspace = true }
url = "2.5.0"

[dev-dependencies]
starbase_sandbox = { workspace = true }
tokio = { workspace = true }
