[package]
name = "proto_cli"
version = "0.8.2"
edition = "2021"
license = "MIT"
description = "A language agnostic version manager."
homepage = "https://moonrepo.dev/proto"
repository = "https://github.com/moonrepo/proto"
keywords = ["language", "installer", "version-manager", "dependency-manager", "package-manager"]
categories = ["development-tools"]
readme = "../../README.md"

[package.metadata.release]
pre-release-replacements = [
	{ file = "../../version", search = "^(.+)$", replace = "{{version}}" },
	{ file = "../../CHANGELOG.md", search = "Unreleased", replace = "{{version}}" }
]

[lib]
name = "proto"
path = "src/lib.rs"

[[bin]]
name = "proto"
path = "src/bin.rs"

[dependencies]
proto_bun = { version = "0.7.1", path = "../bun" }
proto_core = { version = "0.8.2", path = "../core" }
proto_deno = { version = "0.7.1", path = "../deno" }
proto_go = { version = "0.7.1", path = "../go" }
proto_node = { version = "0.7.1", path = "../node" }
proto_rust = { version = "0.5.1", path = "../rust" }
proto_schema_plugin = { version = "0.3.1", path = "../schema-plugin" }
async-recursion = "1.0.4"
clap = { workspace = true, features = ["derive"] }
clap_complete = { workspace = true }
convert_case = { workspace = true }
dialoguer = "0.10.4"
dirs = "5.0.1"
futures = "0.3.28"
human-sort = "0.2.2"
indicatif = "0.17.3"
miette = { workspace = true }
reqwest = { workspace = true, features = ["stream"] }
rustc-hash = { workspace = true }
semver ={ workspace = true }
starbase = "0.1.8"
starbase_utils = { workspace = true }
strum = { version = "0.24.1", features = ["derive"] }
tokio = { workspace = true }
tracing = { workspace = true }

[target.'cfg(windows)'.dependencies]
winreg = "0.50.0"

[dev-dependencies]
starbase_sandbox = { workspace = true }
