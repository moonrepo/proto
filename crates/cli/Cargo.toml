[package]
name = "proto_cli"
version = "0.41.3"
edition = "2021"
license = "MIT"
description = "A multi-language version manager, a unified toolchain."
homepage = "https://moonrepo.dev/proto"
repository = "https://github.com/moonrepo/proto"
keywords = [
	"language",
	"installer",
	"version-manager",
	"dependency-manager",
	"package-manager",
]
categories = ["development-tools"]
readme = "../../README.md"
default-run = "proto"

[package.metadata.release]
pre-release-replacements = [
	{ file = "../../version", search = "^(.+)$", replace = "{{version}}" },
	{ file = "../../CHANGELOG.md", search = "Unreleased", replace = "{{version}}" },
]

[[bin]]
name = "proto"
path = "src/main.rs"

[[bin]]
name = "proto-shim"
path = "src/main_shim.rs"

[dependencies]
proto_core = { version = "0.41.4", path = "../core", features = ["clap"] }
proto_installer = { version = "0.7.0", path = "../installer" }
proto_pdk_api = { version = "0.23.0", path = "../pdk-api" }
proto_shim = { version = "0.5.0", path = "../shim" }
system_env = { version = "0.6.0", path = "../system-env" }
anyhow = { workspace = true }
async-trait = { workspace = true }
chrono = "0.4.38"
clap = { workspace = true, features = ["derive", "env"] }
clap_complete = { workspace = true }
clap_complete_nushell = "4.5.3"
comfy-table = "7.1.1"
dialoguer = "0.11.0"
dirs = { workspace = true }
indexmap = { workspace = true }
indicatif = { version = "0.17.8", features = ["improved_unicode"] }
miette = { workspace = true }
regex = { workspace = true }
reqwest = { workspace = true, features = ["rustls-tls-native-roots"] }
rustc-hash = { workspace = true }
semver = { workspace = true }
serde = { workspace = true }
starbase = { workspace = true }
starbase_shell = { workspace = true }
starbase_styles = { workspace = true }
starbase_utils = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }

# For the shim binary
rust_json = "0.1.5"
sigpipe = "0.1.3"

# For extism/wastime
extism = "1.6.0"
regalloc2 = "=0.9.3"
wasmtime = "23.0.0"
wasi-common = "23.0.0"
wiggle = "23.0.0"

[dev-dependencies]
starbase_sandbox = { workspace = true }
shared_child = "1.0.1"

[target."cfg(windows)".dependencies]
winreg = { version = "0.52.0", default-features = false }
