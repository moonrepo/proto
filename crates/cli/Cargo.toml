[package]
name = "proto_cli"
version = "0.1.4"
edition = "2021"
license = "MIT"
description = "A language agnostic version manager."
homepage = "https://moonrepo.dev/proto"
repository = "https://github.com/moonrepo/proto"
keywords = ["language", "installer", "version-manager", "dependency-manager", "package-manager"]
categories = ["development-tools"]

[lib]
name = "proto"
path = "src/lib.rs"

[[bin]]
name = "proto"
path = "src/bin.rs"

[dependencies]
proto_bun = { version = "0.1.1", path = "../bun" }
proto_core = { version = "0.1.2", path = "../core" }
proto_deno = { version = "0.1.1", path = "../deno" }
proto_node = { version = "0.1.2", path = "../node" }
proto_go = { version = "0.1.2", path = "../go" }
clap = { workspace = true, features = ["derive"] }
clap_complete = { workspace = true }
dirs = "4.0.0"
env_logger = "0.10.0"
human-sort = "0.2.2"
log = { workspace = true }
rustc-hash = { workspace = true }
tokio = { workspace = true }
toml = "0.7.0"
