[package]
name = "proto_cli"
version = "0.25.2"
edition = "2021"
license = "MIT"
description = "A multi-language version manager, a unified toolchain."
homepage = "https://moonrepo.dev/proto"
repository = "https://github.com/moonrepo/proto"
keywords = [
	"language",
	"installer",
	"version-manager",
	"dependency-manager",
	"package-manager",
]
categories = ["development-tools"]
readme = "../../README.md"
default-run = "proto"

[package.metadata.release]
pre-release-replacements = [
	{ file = "../../version", search = "^(.+)$", replace = "{{version}}" },
	{ file = "../../CHANGELOG.md", search = "Unreleased", replace = "{{version}}" },
]

[[bin]]
name = "proto"
path = "src/main.rs"

[[bin]]
name = "proto-shim"
path = "src/main_shim.rs"

[dependencies]
proto_core = { version = "0.25.2", path = "../core" }
proto_pdk_api = { version = "0.11.2", path = "../pdk-api" }
system_env = { version = "0.1.8", path = "../system-env" }
anyhow = { workspace = true }
chrono = "0.4.31"
clap = { workspace = true, features = ["derive", "env"] }
clap_complete = { workspace = true }
convert_case = { workspace = true }
dialoguer = "0.11.0"
dirs = { workspace = true }
futures = "0.3.29"
human-sort = { workspace = true }
indicatif = "0.17.7"
miette = { workspace = true }
reqwest = { workspace = true, features = ["rustls-tls-native-roots", "stream"] }
semver = { workspace = true }
serde = { workspace = true }
starbase = { workspace = true }
starbase_archive = { workspace = true }
starbase_styles = { workspace = true }
starbase_utils = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }

# For the shim binary
ctrlc = "3.4.1"
rust_json = "0.1.5"
shared_child = "1.0.0"
sigpipe = "0.1.3"

# Force latest rustls
rustls = "0.21.9"
rustls-pemfile = "1.0.4"
rustls-webpki = "0.101.7"

[target.'cfg(windows)'.dependencies]
winreg = "0.52.0"

[dev-dependencies]
starbase_sandbox = { workspace = true }
