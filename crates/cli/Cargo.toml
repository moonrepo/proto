[package]
name = "proto_cli"
version = "0.6.0"
edition = "2021"
license = "MIT"
description = "A language agnostic version manager."
homepage = "https://moonrepo.dev/proto"
repository = "https://github.com/moonrepo/proto"
keywords = ["language", "installer", "version-manager", "dependency-manager", "package-manager"]
categories = ["development-tools"]
readme = "../../README.md"

[package.metadata.release]
pre-release-replacements = [
	{ file = "../../version", search = "^(.+)$", replace = "{{version}}" },
	{ file = "../../CHANGELOG.md", search = "Unreleased", replace = "{{version}}" }
]

[lib]
name = "proto"
path = "src/lib.rs"

[[bin]]
name = "proto"
path = "src/bin.rs"

[dependencies]
proto_bun = { version = "0.5.0", path = "../bun" }
proto_core = { version = "0.6.0", path = "../core" }
proto_deno = { version = "0.5.0", path = "../deno" }
proto_go = { version = "0.5.0", path = "../go" }
proto_node = { version = "0.5.0", path = "../node" }
proto_rust = { version = "0.3.0", path = "../rust" }
async-recursion = "1.0.4"
clap = { workspace = true, features = ["derive"] }
clap_complete = { workspace = true }
dialoguer = "0.10.4"
dirs = "5.0.0"
futures = "0.3.28"
human-sort = "0.2.2"
indicatif = "0.17.3"
reqwest = { workspace = true, features = ["stream"] }
rustc-hash = { workspace = true }
semver = "1.0.17"
starbase = "0.1.4"
starbase_utils = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }

[target.'cfg(windows)'.dependencies]
winreg = "0.50.0"

[dev-dependencies]
assert_cmd = "2.0.10"
assert_fs = { workspace = true }
predicates = "3.0.2"
