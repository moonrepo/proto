[package]
name = "proto_pdk_api"
version = "0.17.3"
edition = "2021"
license = "MIT"
description = "Core APIs for creating proto WASM plugins."
homepage = "https://moonrepo.dev/proto"
repository = "https://github.com/moonrepo/proto"

[package.metadata.dist]
dist = false

[[bin]]
name = "proto_pdk_codegen"
path = "src/codegen.rs"

[dependencies]
system_env = { version = "0.2.4", path = "../system-env" }
version_spec = { version = "0.2.1", path = "../version-spec" }
warpgate_api = { version = "0.4.5", path = "../warpgate-api" }
rustc-hash = { workspace = true }
schematic = { workspace = true, optional = true, features = [
	"schema",
	"renderer_typescript",
	"type_semver",
	"type_serde_json",
] }
semver = { workspace = true, features = ["serde"] }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }

[dev-dependencies]
proto_pdk_api = { path = ".", features = ["schematic"] }

[features]
default = []
schematic = [
	"dep:schematic",
	"system_env/schematic",
	"version_spec/schematic",
	"warpgate_api/schematic",
]
