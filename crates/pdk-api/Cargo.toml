[package]
name = "proto_pdk_api"
version = "0.17.5"
edition = "2021"
license = "MIT"
description = "Core APIs for creating proto WASM plugins."
homepage = "https://moonrepo.dev/proto"
repository = "https://github.com/moonrepo/proto"

[dependencies]
system_env = { version = "0.3.0", path = "../system-env" }
version_spec = { version = "0.3.0", path = "../version-spec" }
warpgate_api = { version = "0.5.0", path = "../warpgate-api" }
rustc-hash = { workspace = true }
schematic = { workspace = true, optional = true, features = [
	"schema",
	"renderer_typescript",
	"type_semver",
	"type_serde_json",
] }
semver = { workspace = true, features = ["serde"] }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }

[features]
default = []
schematic = [
	"dep:schematic",
	"system_env/schematic",
	"version_spec/schematic",
	"warpgate_api/schematic",
]
