[package]
name = "warpgate_api"
version = "0.4.5"
edition = "2021"
license = "MIT"
description = "APIs for working with Warpgate plugins."
homepage = "https://moonrepo.dev/proto"
repository = "https://github.com/moonrepo/proto"

[dependencies]
system_env = { version = "0.2.4", path = "../system-env" }
anyhow = { workspace = true }
rustc-hash = { workspace = true }
schematic = { workspace = true, optional = true, features = ["schema"] }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }

[dev-dependencies]
warpgate_api = { path = ".", features = ["schematic"] }

[features]
default = []
schematic = ["dep:schematic"]
